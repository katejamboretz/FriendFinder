    <a class="m-3" href="/api/friends">API Friends List</a><span>|</span

<script type="text/javascript">
  // add api calls for submission form

  $("#submit").on("click", function (event) {
    event.preventDefault();
    var numArray = [];
    for (var i = 1; i < 11; i++) {
      var tag = "#Question" + i;
      numString = $(tag).val();
      numInt = parseInt(numString, 10); // not converting to Integer??
      numArray.push(numInt);
      // console.log(
      //   "Tag: " + tag + " numInt: " + numInt + " numString: " + numString
      // );
    }

    var newFriend = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
      scores: numArray,
    };

    $.post("/api/friends", newFriend, function (data) {
      if (data) {
        view(newFriend);
        $("#name").val("");
        $("#photo").val("");
      } else {
        alert("We were unable to match you.");
      }
    });

    function view(friend) {
      $.ajax({ url: "/api/friends", method: "GET" }).then(function (
        friendData
      ) {
        difArray = [];
        for (var j = 0; j < friendData.length - 1; j++) {
          totalDif = 0;
          for (var i = 0; i < 10; i++) {
            var dif = Math.abs(
              parseInt(friendData[j].scores[i]) - parseInt(friend.scores[i])
            );
            totalDif += dif;
          }
          difArray.push(totalDif);
        }

        var index = 0;
        var value = difArray[0];
        for (var m = 1; m < difArray.length; m++) {
          if (difArray[m] < value) {
            value = difArray[m];
            index = m;
          }
        }

        var match = friendData[index];
        // console.log("value: " + value);
        // console.log("difArray: " + difArray);
        // console.log("match: " + match);
        // console.log("match.name: " + match.name);

        $("#dialog")
          .append("<br>")
          .append("<h2>You matched with " + match.name + "!</h2>")
          .append(
            "<img src=" +
              match.photo +
              " class='img-fluid' alt='Responsive image'/><br/>"
          )
          .append("<br>")
          .append($(this).html());
        $("#clear").on("click", function () {
          $("#dialog").empty();
        });

        // reference: https://coderwall.com/p/yo1i4q/clear-bootstrap-modal-content-after-close
        $("body").on("hidden.bs.modal", ".modal", function () {
          $("#dialog").empty();
        });
      });
    }
  });
</script>
